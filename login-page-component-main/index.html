<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Join Us</title>
  </head>
  <body>
    <div class="board">
      <div class="container">
        <div class="text-content">
          <h1 class="tittle">Stay updated!</h1>
          <p class="paragraph">
            Join 60 0000+ product managers receiving monthly updates on:
          </p>
        </div>

        <div class="points-container">
          <div class="points">
            <div class="point-img">
              <img src="./assets/images/icon-list.svg" />
            </div>

            <div>
              <p>Product discorvery and building what matters</p>
            </div>
          </div>

          <div class="points">
            <div class="point-img">
                <img src="./assets/images/icon-list.svg" />
            </div>

            <div>
              <p>Measuring to ensure updates are a success</p>
            </div>
          </div>

          <div class="points">
            <div class="point-img">
                <img src="./assets/images/icon-list.svg" />
            </div>

            <div>
              <p>And much more!</p>
            </div>
          </div>
        </div>

        <div class="form">
          <label for="email">Email address</label>
          <input placeholder="email@company.com" type="email" />
        </div>

        <button class="button" type="submit">Subscribe to monthly newsletter</button>
      </div>
      <div class="image-area">
        <img src="./assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>
  </body>
</html>
