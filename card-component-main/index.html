<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="side">
        <div class="side-container">
          <div class="tittle3">
            <h3>Your Result</h3>
          </div>

          <div class="circle">
            <div class="tittle1">
              <h1>76</h1>
            </div>
            <div class="paragraph">
              <p>of 100</p>
            </div>
          </div>

          <div class="tittle2">
            <h2>Great</h2>
          </div>
          <div class="paragraph">
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </div>
        </div>
      </div>

      <div class="side">
        <div class="side-container">
          <div class="tittle3 black">
            <h3>Summary</h3>
          </div>
            <div class="swin-line">
              <div class="swin-info">
                <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
              </div>
              <div class="swin-results">
                <span><b>80</b>/100</span>
              </div>
            </div>

            <div class="swin-line yellow">
              <div class="swin-info">
                <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
              </div>
              <div class="swin-results">
                <span><b>92</b>/100</span>
              </div>
            </div>

            <div class="swin-line green">
              <div class="swin-info">
                <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
              </div>
              <div class="swin-results">
                <span><b>61</b>/100</span>
              </div>
            </div>

            <div class="swin-line blue">
              <div class="swin-info">
                <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
              </div>
              <div class="swin-results">
                <span><b>72</b>/100</span>
              </div>
            </div>
            
          
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    
    </div>
  </body>
</html>
